name: Keep to Notion Sync

on:
  schedule:
    - cron: "0 1 * * *" # 每天北京时间早上 9 点（UTC+8）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug env
        run: |
          echo "🔍 环境变量检查："
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}"
          echo "KEEP_MOBILE=${{ secrets.KEEP_MOBILE }}"
          echo "✅ Secrets 注入成功，准备运行同步脚本"

      - name: Run sync script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          KEEP_MOBILE: ${{ secrets.KEEP_MOBILE }}
          KEEP_PASSWORD: ${{ secrets.KEEP_PASSWORD }}
        run: |
          set -e  # 脚本出错就报错退出
          python sync_keep_to_notion.py || echo "⚠️ 脚本运行过程中有错误，但已捕获"
